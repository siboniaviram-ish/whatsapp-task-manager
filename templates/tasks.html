{% extends "base.html" %}
{% block title %}All Tasks - Task Hub{% endblock %}
{% block body %}
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-md mx-auto bg-white shadow-2xl">
    <!-- Header -->
    <header class="flex flex-col gap-4 bg-white/90 ios-blur sticky top-0 z-30 px-6 pt-12 pb-4">
        <div class="flex items-center justify-between">
            <a href="/dashboard?user_id={{ user_id }}" class="material-symbols-outlined text-gray-400">arrow_back</a>
            <div class="flex items-center gap-4">
                <span class="material-symbols-outlined text-gray-400 cursor-pointer" id="search-toggle">search</span>
                <div class="w-8 h-8 rounded-full bg-gray-100 border border-gray-200 flex items-center justify-center text-[10px] font-bold" id="user-avatar">--</div>
            </div>
        </div>
        <h1 class="text-3xl font-bold tracking-tight text-black">All Tasks</h1>
        <!-- Search bar (hidden by default) -->
        <div id="search-bar" class="hidden">
            <input type="text" id="search-input" placeholder="Search tasks..."
                class="w-full px-4 py-2.5 rounded-xl border border-gray-200 text-sm focus:border-primary focus:ring-2 focus:ring-primary/20"/>
        </div>
    </header>

    <!-- Filters -->
    <div class="flex gap-2 px-6 py-2 overflow-x-auto hide-scrollbar shrink-0" id="task-filters">
        <button class="filter-btn px-5 py-2 rounded-full bg-black text-white text-xs font-semibold" data-filter="all">All</button>
        <button class="filter-btn px-5 py-2 rounded-full bg-white border border-gray-200 text-gray-500 text-xs font-medium flex items-center gap-1" data-filter="pending">
            Pending <span class="material-symbols-outlined text-sm">expand_more</span>
        </button>
        <button class="filter-btn px-5 py-2 rounded-full bg-white border border-gray-200 text-gray-500 text-xs font-medium flex items-center gap-1" data-filter="whatsapp">
            <span class="material-symbols-outlined text-sm text-whatsapp">chat</span> WhatsApp
        </button>
        <button class="filter-btn px-5 py-2 rounded-full bg-white border border-gray-200 text-gray-500 text-xs font-medium" data-filter="completed">Completed</button>
        <button class="filter-btn px-5 py-2 rounded-full bg-white border border-gray-200 text-gray-500 text-xs font-medium" data-filter="overdue">Overdue</button>
    </div>

    <!-- Task List -->
    <main class="flex-1 overflow-y-auto px-6 py-4 space-y-6 pb-32 hide-scrollbar" id="all-tasks-list">
        <!-- Loaded via JS -->
    </main>

    <!-- FAB -->
    <div class="absolute bottom-28 right-6">
        <button onclick="openAddTaskModal()" class="flex items-center justify-center size-14 rounded-2xl bg-black text-white shadow-2xl shadow-black/20 active:scale-95 transition-transform">
            <span class="material-symbols-outlined text-2xl">add</span>
        </button>
    </div>

    <!-- Bottom Nav -->
    <nav class="shrink-0 h-24 bg-white/80 ios-blur border-t border-gray-100 flex items-center justify-around px-8 pb-6">
        <a href="/tasks?user_id={{ user_id }}" class="flex flex-col items-center gap-1.5 text-black">
            <span class="material-symbols-outlined text-[26px]" style="font-variation-settings: 'FILL' 1">layers</span>
            <span class="text-[9px] font-bold uppercase tracking-tighter">Tasks</span>
        </a>
        <a href="/calendar?user_id={{ user_id }}" class="flex flex-col items-center gap-1.5 text-gray-300">
            <span class="material-symbols-outlined text-[26px]">calendar_today</span>
            <span class="text-[9px] font-medium uppercase tracking-tighter">Calendar</span>
        </a>
        <a href="/analytics?user_id={{ user_id }}" class="flex flex-col items-center gap-1.5 text-gray-300">
            <span class="material-symbols-outlined text-[26px]">bar_chart</span>
            <span class="text-[9px] font-medium uppercase tracking-tighter">Analytics</span>
        </a>
    </nav>
</div>

<!-- Add Task Modal (reused) -->
<div id="add-task-modal" class="fixed inset-0 z-[100] hidden">
    <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" onclick="closeAddTaskModal()"></div>
    <div class="absolute bottom-0 left-0 right-0 max-w-md mx-auto bg-white rounded-t-3xl p-6 pb-10">
        <div class="w-12 h-1 bg-gray-300 rounded-full mx-auto mb-6"></div>
        <h3 class="text-lg font-bold mb-6">New Task</h3>
        <form id="add-task-form" onsubmit="submitTaskFromList(event)">
            <div class="space-y-4">
                <input type="text" name="title" placeholder="Task title..." required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 text-sm"/>
                <textarea name="description" placeholder="Description (optional)" rows="2"
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 text-sm resize-none"></textarea>
                <div class="grid grid-cols-2 gap-3">
                    <select name="priority" class="px-4 py-3 rounded-xl border border-gray-200 text-sm">
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                        <option value="low">Low</option>
                    </select>
                    <input type="date" name="due_date" class="px-4 py-3 rounded-xl border border-gray-200 text-sm"/>
                </div>
                <button type="submit" class="w-full py-3.5 bg-black text-white rounded-xl font-semibold text-sm">Create Task</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/app.js"></script>
<script>
const USER_ID = {{ user_id }};
document.addEventListener('DOMContentLoaded', function() { initTasksPage(USER_ID); });
</script>
{% endblock %}
